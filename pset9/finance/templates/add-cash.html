{% extends "layout.html" %}

{% block title %}
    Buy cash
{% endblock %}

{% block main %}
    <form action="/add-cash" method="post">
        <div class="form-group">
            <input class="form-control" autofocus name="cash" placeholder="Amount of cash" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    <p>
        Free cash? heck yeah.
    </p>

{% endblock %}
